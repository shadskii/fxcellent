group 'freetimelabs.fx.fxcellent'
version '0.0'

apply plugin: 'java'

sourceCompatibility = 1.8

allprojects {
    apply plugin: 'idea'
    repositories {
        mavenCentral()
    }
    plugins.withType(JavaPlugin) {
        dependencies {
            testCompile group: 'junit', name: 'junit', version: '4.12'
        }
    }
}

